<div class="form-outline">
    <div class="btn1234">
    <input type="search" [(ngModel)]="term" class="form-control mt-5 search" placeholder="Type to search" />
   
  </div>
<div class="table123">
  <table class="table bg-light">
      <caption>stock details</caption>
    <thead class="text-dark">
        <tr>
            <th scope="col">Serial_no</th>
            <th scope="col">Date</th>
            <th scope="col">Item Name</th>
            <th scope="col">Qty</th>

        </tr>
    </thead>
    <tbody class="text-dark">
        <tr *ngFor="let obj of object |filter:term">
            <td>{{obj.Serial_no}}</td>
            <td>{{obj.date}}</td>
            <td>{{obj.item_name}}</td>
            <td>{{obj.quantity}}</td>
            <td><button class="btn btn-primary"
                    (click)="deleteuser(obj,obj)">delete</button></td>

        </tr>
    </tbody>
</table>
</div>
