<form [formGroup]="loginForm">
    <strong>
        <h1 class="heading">SIGN-IN-FORM</h1>
    </strong>
    <div action="#" id="form" method="post">
        <div class="container">
            <div class="tab tab-2">
                <div class="field">
                    <label for="fname">User name :</label>
                    <input type="text" name="username" placeholder=" Enter your user name" id="username"
                        formControlName="username">
                </div>
               
                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" formControlName="password">

                </div>
              
                <div class="buttons">

                    <button id="btn" (click)="alogin(this.loginForm.value)">login</button>
                    <button id="btn">cancel</button>
                    <p class="mt-3">Don't Have an account?<a routerLink="/signup" class="text-danger">Sign Up</a>

                </div>
            </div>
        </div>

    </div>
</form>
