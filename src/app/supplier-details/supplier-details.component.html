<div class="form-outline">
    <div class="btn1234">
        <input type="search" [(ngModel)]="term" class="form-control mt-5 search" placeholder="Type to search" />
 
        <div class="table123">
            <table class="table bg-light">
                <caption>supplier details</caption>
                <thead class="text-dark">
                    <tr>
                        <th scope="col">Serial_id</th>
                        <th scope="col">name</th>
                        <th scope="col">contact</th>
                        <th scope="col">email_id</th>
                        <th scope="col">aadhar</th>
                        <th scope="col">city</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody class="text-dark">

                    <tr *ngFor="let obj of object |filter:term">
                        <td>{{obj.Serial_id}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.contact}}</td>
                        <td>{{obj.email_id}}</td>
                        <td>{{obj.aadhar}}</td>
                        <td>{{obj.city}}</td>
                        <td>{{obj.State}}</td>



                        <td><button class="btn btn-primary" (click)="deleteuser(obj,obj)">delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>
